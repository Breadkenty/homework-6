<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Rubik:900"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>My Score Board</h1>
    </header>

    <div class="team-score">
      <div class="team-1">
        <h4 class="name">Team 1</h4>
        <h1 class="score">0</h1>
      </div>

      <div class="team-2">
        <h4 class="name">Team 2</h4>
        <h1 class="score">0</h1>
      </div>
    </div>

    <div class="controller">
      <div class="team-1">
        <div class="name">
          <div>
            <p>Update Team 1 Name</p>
            <input class="text-box" />
          </div>
          <button class="update-button">Update</button>
        </div>

        <div class="score">
          <p>Update Team 1 Score</p>
          <div class="buttons">
            <button class="add-1">+</button>
            <button class="sub-1">-</button>
          </div>
        </div>
      </div>

      <div class="team-2">
        <div class="name">
          <div>
            <p>Update Team 2 Name</p>
            <input class="text-box" />
          </div>
          <button class="update-button">Update</button>
        </div>

        <div class="score">
          <p>Update Team 2 Score</p>
          <div class="buttons">
            <button class="add-1">+</button>
            <button class="sub-1">-</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
